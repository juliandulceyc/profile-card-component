<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/lucho.jpg" alt="Persona1 Photo">
    </div>

    <div class="personal-data-container">
      <span class="name">Luis Azteka</span>
      <span class="age">21</span>
      <div class="city">Cota</div>
    </div>

    <div class="stats-container">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="statistics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="statistics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/julianriderfx">Julian Dulcey</a>.
  </div>
</body>
</html>
